version: '3.8'
name: iodt2-thing-description

services:
  # Apache Jena Fuseki - RDF Triple Store
  fuseki:
    image: stain/jena-fuseki:latest
    container_name: iodt2-thing-fuseki
    ports:
      - "3030:3030"
    environment:
      - ADMIN_PASSWORD=admin123
      - JVM_ARGS=-Xmx2g
    volumes:
      - iodt2-fuseki-data:/fuseki
    networks:
      - iodt2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3030/$/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iodt2-thing-backend
    ports:
      - "3015:3015"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - FUSEKI_URL=http://fuseki:3030
      - FUSEKI_DATASET=iodt2-thing-description
      - FUSEKI_USERNAME=admin
      - FUSEKI_PASSWORD=admin123
      - CORS_ORIGINS=http://localhost,http://localhost:3005,http://frontend
    volumes:
      - ./backend:/app
      - iodt2-backend-data:/app/data
    depends_on:
      fuseki:
        condition: service_healthy
    networks:
      - iodt2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3015/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: iodt2-thing-frontend
    ports:
      - "3005:80"
    depends_on:
      - backend
    networks:
      - iodt2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  iodt2-fuseki-data:
    name: iodt2-fuseki-data
  iodt2-backend-data:
    name: iodt2-backend-data

networks:
  iodt2-network:
    name: iodt2-network
